<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="expenses" href="/tabs/expenses">
      <ion-icon name="archive-outline" aria-hidden="true"></ion-icon>
      <ion-label>Gastos</ion-label>
    </ion-tab-button>

    <ion-tab-button
      tab="add"
      [routerLink]="['/tabs/add']"
      [queryParams]="{}"
      [state]="{}">
      <ion-icon name="add-circle-outline" aria-hidden="true"></ion-icon>
      <ion-label>Agregar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cajas" href="/tabs/cajas">
      <ion-icon name="wallet-outline" aria-hidden="true"></ion-icon>
      <ion-label>Cajas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings" href="/tabs/settings">
      <ion-icon name="settings-outline" aria-hidden="true"></ion-icon>
      <ion-label>Ajustes</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
