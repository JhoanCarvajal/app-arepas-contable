<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/cajas"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ getBoxName() }}</ion-title>
    <ion-title slot="end">${{ getTotal() | number:'1.0-0' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div style="height:260px">
    <canvas #chartCanvas></canvas>
  </div>

  <!-- botones para agregar ingreso/egreso -->
  <div class="ion-padding-vertical">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="block" color="success" (click)="openAddRecord('ingreso')">
            + Agregar ingreso
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="danger" (click)="openAddRecord('egreso')">
            - Agregar egreso
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-list>
    <ion-item lines="full" *ngFor="let r of series()">
      <ion-label>
        <h3>{{ r.date }}</h3>
        <p>Origen: {{ r.origin }}</p>
        @if (r.note) {<p>Nota: {{ r.note }}</p>}
        <p class="ion-text-wrap">Total: ${{ r.total | number:'1.0-0' }}</p>
      </ion-label>
      <ion-button fill="clear" color="danger" slot="end" (click)="removeRecord(r.id)">Eliminar</ion-button>
    </ion-item>

    <ion-item *ngIf="series().length === 0" lines="none">
      <ion-label>No hay movimientos en esta caja.</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
