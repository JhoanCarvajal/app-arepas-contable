<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cajas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Formulario simple para crear caja -->
  <ion-card class="ion-margin-bottom">
    <ion-card-header>
      <ion-card-title>Nueva caja</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input [(ngModel)]="newName" placeholder="Ej: Caja de Maíz"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Total inicial (opcional)</ion-label>
        <ion-input type="number" [(ngModel)]="newTotal" placeholder="0"></ion-input>
      </ion-item>

      <div class="ion-margin-top">
        <ion-button expand="block" (click)="createBox()">Crear caja</ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let box of boxes" (click)="goToBoxDetail(box.id)">
      <ion-icon [name]="box.icon" slot="start"></ion-icon>
      <ion-label>
        <h3>{{ box.name }}</h3>
        <p class="ion-text-wrap">Creada: {{ box.createdAt | date:'mediumDate' }}</p>
      </ion-label>
      <ion-text slot="end">
        <h3 class="ion-no-margin">${{ box.total | number:'1.0-0' }}</h3>
      </ion-text>

      <!-- Botón eliminar: evita la navegación con stopPropagation -->
      <ion-button
        slot="end"
        color="danger"
        fill="clear"
        (click)="deleteBox($event, box.id)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
